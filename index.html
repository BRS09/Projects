<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <script
      src="https://kit.fontawesome.com/1cbc65cc9e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid taskContainer p-3 my-3">
        <div class="container-fluid addTask">
          <h2 class="m-0">Task Tracker</h2>
          <button class="btn btn-sm btn-outline-primary addTaskBtn">
            Add Task
          </button>
        </div>
        <div
          class="
            taskInput
            container-fluid
            my-4
            d-flex
            flex-column
            justify-content-center
            toggleDisplay
          "
        >
          <input
            type="text"
            name="taskToDo"
            id="taskToDo"
            placeholder="Add Task"
            class="my-2"
          />
          <input type="date" name="taskDate" id="taskDate" class="my-2" />
          <button type="submit" class="btn btn-outline-primary btn-sm my-2">
            Submit
          </button>
        </div>
        <div class="tasks container-fluid my-2">
          <div class="container-fluid">
            <h4>Tasks:</h4>
            <ul class="taskList col">
              <p>Double click a task to delete it.</p>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
